endpoint: "https://192.168.91.1/"
password: "YOUR_PASSWORD"
collection-interval: 30
auto-refresh: true
default-theme: auto # auto, light, dark
log-level: debug
storage:
  path: ./tmp/data
  retention: 0s
  partition: 168h
dashboards:
  - name: Main Overview
    timeframe: 24h
    panels:
      - name: current-power-flow
      - name: power-flow
      - name: monthly-analytics
      - name: battery-level
      - name: string-voltage
      - name: string-current
      - name: string-power
      - name: inverter-power
      - name: grid-voltage
      - name: grid-frequency
      - name: fan-speed
      - name: temperatures
      - name: system-alerts
      - name: yearly-analytics
